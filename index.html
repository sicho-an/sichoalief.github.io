<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sicho Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Styling untuk body */
    body {
      background-color: #121212;
      color: white;
      font-family: 'Arial', sans-serif;
    }

    /* Styling heading dan teks */
    h1 {
      font-size: 5rem;
      font-weight: bold;
      color: #9f7dfa; /* Warna ungu */
    }

    h3 {
      font-size: 2rem;
      color: white;
      font-weight: bold;
    }

    p {
      font-size: 1.2rem;
    }

    /* Styling untuk countdown */
    #countdown {
      font-size: 4rem;
      color: #ff6666; /* Warna merah muda */
      font-weight: bold;
    }

    /* Footer styling */
    footer {
      margin-top: 50px;
      border-top: 1px solid #333;
      padding-top: 20px;
    }

    footer a {
      color: #9f7dfa;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    // Countdown function
    function startCountdown() {
      let countdown = 10; // Countdown time in seconds
      const countdownElement = document.getElementById('countdown');

      const interval = setInterval(() => {
        countdownElement.textContent = countdown;

        if (countdown === 0) {
          clearInterval(interval);
          window.location.href = "https://sicho.framer.ai"; // Redirect to the website
        }
        countdown--;
      }, 1000);
    }

    // Start the countdown when the page loads
    window.onload = startCountdown;
  </script>
</head>
<body>

  <div class="text-center mt-5">
    <h3 class="fw-bold">Website <strong><span class="text-blue">Sicho</span> <span class="text-orange">Profile</span></strong> telah diperbarui</h3>
    <h1><span id="countdown">10</span> detik</h1>
    <p>Anda akan diarahkan ke <strong>Website terbaru</strong> dalam beberapa saat.</p>
  </div>

  <footer class="text-center">
    <p>&copy; Sicho 2025 <a href="#">Privacy policy</a> | <a href="#">Terms of use</a></p>
  </footer>

</body>
</html>
